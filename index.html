<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRIMSON VECTOR | Offensive Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&family=Oswald:wght@200..700&family=Syncopate:wght@400;700&family=Manrope:wght@200..800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
              sport: ['Teko', 'sans-serif'], // Condensed Tech Font
              tech: ['Syncopate', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              neon: {
                green: '#ff0033', // CRIMSON (Primary)
                acid: '#ffffff',  // PURE WHITE (Secondary)
                pink: '#ff0033',  // CRIMSON (Highlight)
                black: '#000000', // PURE BLACK
                grey: '#0a0a0a',  // DARK MATTER
                red: '#333333',   // OBSTACLE/DARK GREY
              }
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            },
            cursor: {
              'none': 'none',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #f3f4f6;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor */
      }
      
      /* Smooth Scroll Behavior */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff0033;
      }

      /* Custom Selection */
      ::selection {
        background-color: #ff0033;
        color: #fff;
      }

      /* Noise Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* Utility */
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        color: transparent;
      }
      .text-outline-hover:hover {
        -webkit-text-stroke: 0px;
        color: #ff0033;
        filter: drop-shadow(0 0 8px rgba(255, 0, 51, 0.5));
      }

      .text-gradient {
        background: linear-gradient(to right, #ff0033, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .clip-diagonal {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }
      
      .clip-corner {
        clip-path: polygon(0 0, 100% 0, 100% 80%, 90% 100%, 0 100%);
      }
      
      .clip-path-hex {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
